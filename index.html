<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web by stefanuslie25</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.shutterstock.com/image-illustration/anime-boy-watching-beautiful-sky-600nw-2327915433.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparansi warna hitam */
            z-index: -1;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 0;
        }

        .custom-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            position: relative;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -120%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transform: skewX(-45deg);
            transition: all 0.5s;
            z-index: -1;
        }

        .button:hover::before {
            left: 120%;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="center-content">
        <div>
            <div class="custom-text">Welcome to my page!</div>
            <button class="button">Nothing</button>
        </div>
    </div>
</body>
</html>
